{% extends 'vishmusic/base.html' %}

{% block body %}
    {% if all_albums %}
    <h3>Here are your albums !</h3>
    <ul>
        {% for album in all_albums %}
        <li>
            <a href="{% url 'vishmusic:detail' album.id %}">
                {{ album.album_title }}
            </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <h3>You don't have any albums yet..!!</h3>
    {% endif %}
{% endblock %}
